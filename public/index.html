<html lang="en">

<head>
  <meta charset="utf-8">
  <title>AFI - Insect Results Tracker</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="AFI - Are Insect Results Ready?">
  <meta name="author" content="Juan Castano">
  <link rel="stylesheet" href="./stylesheets/style.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
  <div class="container">
    <div id="title" class="mb-5">
      <img src="./images/logo.png" alt="AFI company logo" class="main-logo" />
      <h1 class="text-center main-title">AFI - Insect Results Tracker</h1>
    </div>
    <form class="form-inline mt-2">
      <div class="form-group mb-2 form-centre">
        <label for="input-entry-number">Entry Number:</label>
        <input type="text" name="input-entry-number" id="input-entry-number" class="form-control mx-sm-3 mb-2">
        <input type="button" value="Add Entry Number" id="button-entry-number" disabled
        class="btn btn-primary mb-2">
      </div>
    </form>
    <div id="entries-results" class="row">
      <!-- content added dynamically-->
    </div>
  </div>
  <script src="./javascripts/index.js"></script>
</body>

</html>
